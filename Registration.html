<!DOCTYPE html>
<html lang="en">
<head>
    <title>Registration</title>
</head>
<body>
    <h1>Registration</h1>
    <form action="./Submited.html">
        <fieldset>
        <label for="fname">Email   </label>
        <input id="fname" required placeholder="Enter Email" type="email"><br>
        <label for="code">Password</label>
        <input id="code" required placeholder="Enter Password" type="password"><br>
        <label for="user">Username</label>
        <input id="user" required placeholder="Enter Username" type="text"><br>
        <label for="hobbies">Enter Hobbies:</label><br>
        <textarea required placeholder="Enter Hobbies" id="hobbies" cols="30" rows="10"></textarea>
    </fieldset>
    <fieldset>
        <label for="name">Name:</label>
        <input id="name" placeholder="Enter Your Name" required type="text"><br>
        <label for="male">Male</label>
        <input id="male" name="gender" required type="radio">
        <label for="female">Female</label>
        <input id="female" name="gender" required type="radio"><br>
        <label for="city">City Name:</label>
        <input id="city" required placeholder="Enter Your City" type="text"><br>
    </fieldset>
    <fieldset>
        <label for="adress">Address:</label>
        <input id="adress" required placeholder="Enter Your Address" type="text"><br>
        <label for="postal code">City Postal Code:</label>
        <input id="postal code" required placeholder="Enter City Postal Code"
         type="text"><br>
        </fieldset>
        <input type="submit">
    </form>
    <p>If you have account plz login on below link: <br>
        <a href="./Login.html">Login here</a>
    </p>
</body>
</html>
